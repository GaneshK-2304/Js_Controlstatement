<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Javascript - Object</h1>


    <script>

        var brand = prompt("Enter car brand name");
        var model = prompt("Enter a model name");
        var year = prompt("Enter a release year");

        const car = {

            brand: brand,  // Assign the variable values to the properties
        model: model,
        year: year

        };

        for (let key in car) {
        document.write(key + ": " + car[key] + "<br>");  // Corrected the syntax and added line breaks
    }

                        


    </script>
</body>
</html>
