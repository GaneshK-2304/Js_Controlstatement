<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>

          <script>

                    var a = parseInt (prompt("Enter a value"));
                    var p = parseInt (prompt("Enter p value"));
                    var n = parseInt (prompt("Enter n value"));

                    var x = 1+p/100;
                    var y = Math.pow(x,n);
                    var z = a*y;

                    document.write(z);

          </script>
</body>
</html>
