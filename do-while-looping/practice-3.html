<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while Sum (*)</h1>

    <script>
        var sum = 1;
        var option;
        do{

            var num1 = parseInt(prompt("Enter a num 1"));
            var num2 = parseInt(prompt("Enter a num 2"));

             sum = sum * num1*num2;

            document.write(sum);

             option = prompt("Do you want sum");

        }
        while(option=="yes");
        
    </script>
</body>
</html>
