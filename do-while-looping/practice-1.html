<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do - while operation</h1>
    <script>

        var num1 = parseInt(prompt("Enter a number"));

        var x = num1;

        do{

            document.write(x);
            x++;
        }
        while(x<=10);

    </script>



</body>
</html>
