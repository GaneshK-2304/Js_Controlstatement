<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var units = parseInt(prompt("Enter the units consumed"));

        var bill = 0;

        if (units<=100){

            bill = 0;
        }
        else if (units<=200){

            bill = (units-100)*5;

        }
        else{

            bill = (100*5) + ((units-200)*10);

        }

        document.write("Total bill: Rs. " + bill);

    </script>
</body>
</html>
