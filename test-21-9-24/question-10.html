<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var age1 = parseInt(prompt("Enter age of a person 1"));
        var age2 = parseInt(prompt("Enter age of a person 2"));
        var age3 = parseInt(prompt("Enter age of a person 3"));
        var age4 = parseInt(prompt("Enter age of a person 4"));

        var oldest = Math.max(age1, age2,age3,age4);

        document.write("The oldest person is " + oldest + " years old");



    </script>
</body>
