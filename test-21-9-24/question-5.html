<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var char = prompt("Enter a character").toLocaleLowerCase();

        switch(char){

            case 'a' :
            case 'e' :
            case 'i' :
            case 'o' :
            case 'u' :

            document.write(char+ " is a vowel.");
            break;
            default:
            document.write(char+ " is a consonant.");

        }

    </script>

</body>
</html>
