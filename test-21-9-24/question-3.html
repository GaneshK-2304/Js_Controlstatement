<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var choice = parseInt (prompt("Choose an operation: 1. Addition 2. Subtraction 3. Multiplication 4. Division"));

        var num1 = parseFloat(prompt("Enter first number"));
        var num2 = parseFloat(prompt("Enter second number"));
        
        var result;

        switch(choice){

            case 1 :
                result = num1 + num2;
                document.write ("Result:" + result);
                break;

            case 2 :
                result = num1 - num2;
                document.write ("Result:" + result);
                break;

            case 3 :
                result = num1 * num2;
                document.write ("Result:" + result);
                break;

            case 4 :
                result = num1 / num2;
                document.write ("Result:" + result);
                break;
                
            default: 

            document.write("Invalid choice");
        }

    </script>

</body>
</html>
