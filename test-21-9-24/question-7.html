<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>

    var num = parseInt(prompt("Enter a number"));

    var lastDigit = num % 10;

    document.write(lastDigit%3===0? "last digit is divisible by 3" : "Last digit is not divisible by 3");



  </script>
</body>
</html>
