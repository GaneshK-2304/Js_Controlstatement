<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch case condition</h1>

    <script>
        var mark = parseInt(prompt("Enter marks"));

        switch{
            case(mark>=90):
            document.write("S Grade");
            break;

            case(mark>=80):
            document.write("A Grade");
            break;

            case(mark>=70):
            document.write("B Grade");
            break;

            case(mark>=60):
            document.write("C Grade");
            break;

            case(mark>=50):
            document.write("D Grade");
            break;

            case(mark>=40):
            document.write("E Grade");
            break;

            default:

            document.write("Default value");


        }

        
    </script>




</body>
</html>
