<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = prompt("Enter the month");

        if (a =="jan" || a =="march" || a =="may" || a =="july" || a=="oct"  || a=="dec"){

            document.write("The entered month have 31 days");
        }
        else if(a=="feb"){

            document.write("The entered month have 28 days");

        }
         else if (a=="april" || a =="june" || a== "aug"|| a =="sep"|| a=="nov"){

            document.write("The entered month have 30 days");
        }

        else{

            document.write("none");
        }





    </script>
</body>
</html>
