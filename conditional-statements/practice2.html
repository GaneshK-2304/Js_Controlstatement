<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number 1"));
        var b = parseInt(prompt("Enter a number 2"));
        var c = parseInt(prompt("Enter a number 3"));

        if ((a>b)&&(a>c)){

            document.write("In these three numbers, number 1 is greatest");
        }
        else if ((b>a)&&(b>c)){

            document.write("In these three numbers, number 2 is greatest");
        }
        else {

            document.write("In these three numbers, number 3 is greatest");
        }




    </script>
</body>
</html>
