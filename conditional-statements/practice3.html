<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number"));

        if (a==1){

            document.write("Number 1 is sunday");
        }
        else if (a==2){

            document.write("Number 2 is monday");
        }
        else if (a==3){

            document.write("Number 3 is tuesday");
        }
        else if (a==4){

            document.write("Number 4 is wednesday");
        }
        else if (a==5){

            document.write("Number 5 is thursday");
        }
        else if (a==6){

            document.write("Number 6 is friday");
        }
        else if (a==7){

            document.write("Number 7 is saturday");
        }
        else{
            document.write("None");
        }




    </script>
</body>
</html>
