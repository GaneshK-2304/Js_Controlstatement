<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Array - for of method</h1>

    <script>

        var A = prompt("How many numbers do you want to enter?");

        for(const x of A){

            document.write(x + "<br>");

            if (x%2===0){

                document.write(x + " is even.<br>");
            }
            else{

                document.write(x + " is odd.<br>");
            }




        }




    </script>




</body>
</html>
